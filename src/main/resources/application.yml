Server:
  port: 8081

spring:
  application:
    name: auth-service

#  data:
#    mongodb:
#      uri: mongodb+srv://...
#      auto-index-creation: true

  DataSource:
    url: jdbc:mysql://localhost:3306/piece_of_cake_local

    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  redis:
    host: localhost
    port: 6379
    username: redis123
    password: 1234

  coolsms:
    api-key: ${COOLSMS_API_KEY}
    api-secret: ${COOLSMS_API_SECRET}
    sender: ${COOLSMS_SENDER}

  config:
    import: optional:file:.env[.properties]

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

JWT:
  secret-key: ${JWT_SECRET_KEY}
  token:
    access-expire-time: 1800000000
    refresh-expire-time: 1209600000

